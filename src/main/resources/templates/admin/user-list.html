<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý người dùng</title>
</head>
<body>
<h2>Danh sách người dùng</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Họ tên</th>
        <th>Vai trò</th>
        <th>Hành động</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.firstName + ' ' + user.lastName}"></td>
        <td>
            <span th:if="${#lists.isEmpty(user.roles)}">USER</span>
            <span th:each="role, stat : ${user.roles}">
                <span th:text="${role.name}"></span><span th:if="${!stat.last}">, </span>
            </span>
        </td>
        <td>
            <a th:href="@{'/admin/users/edit/' + ${user.id}}">Sửa</a> |
            <a th:href="@{'/admin/users/delete/' + ${user.id}}"
               onclick="return confirm('Xóa người dùng này?')">Xóa</a>
        </td>
    </tr>
</table>
</body>
</html>
