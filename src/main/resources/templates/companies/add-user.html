<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Người dùng vào Công ty</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Thêm Người dùng vào Công ty: <span th:text="${company.companyName}"></span></h1>
    <form th:action="@{/companies/{companyId}/users(id=${company.id})}" method="post">
        <div>
            <label for="userId">Chọn Người dùng:</label>
            <select id="userId" name="userId" required>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName + ' ' + user.lastName}"></option>
            </select>
        </div>
        <button type="submit" class="btn">Thêm</button>
        <a href="/companies" class="btn">Hủy</a>
    </form>
</div>
</body>
</html>
