<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Người dùng</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <h1>Danh sách Người dùng</h1>
  <a href="/users/create" class="btn">Tạo Người dùng Mới</a>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Họ</th>
      <th>Tên</th>
      <th>Email</th>
      <th>Công ty</th>
      <th>Vai trò</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.company?.companyName}"></td>
      <td>
        <ul>
          <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
        </ul>
      </td>
      <td>
        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn">Sửa</a>
        <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn">Quay lại Trang chủ</a>
</div>
</body>
</html>
